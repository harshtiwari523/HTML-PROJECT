<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef6f9;
    }
    header {
      background: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    .back {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
      background: #004d66;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>⛰️ Mountain Gallery</h1>
    <p>Feel the calmness of the mountains</p>
  </header>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1508264165352-258a6c60f7e1?w=800" alt="Mountain 1">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Mountain 2">
    <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=800" alt="Mountain 3">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=800" alt="Mountain 4">
  </div>

  <a href="project.html" class="back">⬅ Back to Home</a>
</body>
</html>
