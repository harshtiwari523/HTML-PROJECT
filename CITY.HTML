<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    .back {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèôÔ∏è City Gallery</h1>
    <p>Explore the beauty of modern cities</p>
  </header>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?w=800" alt="City 1">
    <img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade?w=800" alt="City 2">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?w=800" alt="City 3">
    <img src="https://images.unsplash.com/photo-1499914485622-a88fac536970?w=800" alt="City 4">
  </div>

  <a href="project.html" class="back">‚¨Ö Back to Home</a>
</body>
</html>
